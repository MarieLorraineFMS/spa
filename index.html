<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Boutique en ligne</title>

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

</head>

<body class="bg-dark text-light">

    <!-- ////////////////////////////////// HEADER ////////////////////////////////// -->

    <header class="border-bottom border-secondary mb-3">
        <div class="container-fluid py-2">

            <div class="d-flex align-items-center justify-content-between">

                <!-- Logo + Home -->
                <div class="fw-semibold d-flex align-items-center gap-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary " data-client-page="boutique"
                        aria-label="Boutique" id="logo-btn">
                        <img src="./assets/nav/logo.png" alt="logo" />Boutique
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary btn-icon" data-client-page="home"
                        aria-label="Accueil">
                        <img src="./assets/nav/home.png" alt="" />
                    </button>

                </div>

                <!-- Navigation -->
                <div class="d-flex align-items-center gap-2 flex-wrap justify-content-end">

                    <button type="button" class="btn btn-sm btn-outline-secondary" id="auth-btn">
                        <i class="bi bi-box-arrow-in-right me-1"></i><span id="auth-text">Se connecter</span>
                    </button>

                    <button type="button" class="btn btn-sm btn-outline-secondary btn-icon" data-client-page="boutique"
                        aria-label="Boutique">
                        <img src="./assets/nav/shop.png" alt="logo" style="width:27px; height:27px" />
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary btn-icon position-relative"
                        data-client-page="panier" aria-label="Panier">
                        <img src="./assets/nav/cart.png" alt="" />
                        <span id="cart-dot"
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-dark rounded-circle d-none"></span>
                    </button>


                    <button type="button" class="btn btn-sm btn-outline-warning btn-icon" data-nav="admin"
                        aria-label="Admin">
                        <img src="./assets/nav/user.png" alt="" />
                    </button>

                    </button>

                </div>
            </div>
        </div>
    </header>


    <!-- ////////////////////////////////// MAIN ////////////////////////////////// -->
    <main class="container">
        <section id="client">

            <!-- HOME -->
            <section id="client-home" class="d-none"></section>

            <!-- BOUTIQUE -->
            <section id="client-boutique">
                <div id="categories" class="mb-3"></div>
                <div id="products" class="mb-4"></div>
                <div id="pagination" class="d-flex justify-content-center gap-2 my-3"></div>
            </section>

            <!-- PANIER -->
            <section id="client-panier" class="d-none">
                <div id="cart"></div>
            </section>

        </section>


        <section id="admin" class="d-none"></section>
    </main>



    <!-- ////////////////////////////////// FOOTER ////////////////////////////////// -->

    <footer class="border-top border-secondary mt-4 py-2">
        <div class="container text-center text-muted small" id="footer">
            Â© Boutique en ligne
        </div>
    </footer>

    <!-- ////////////////////////////////// JS ////////////////////////////////// -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- App entry point -->
    <script type="module" src="./main.js"></script>

</body>

</html>
